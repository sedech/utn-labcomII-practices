<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        * {
        box-sizing: border-box;
        }
        body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        color: #aaaaaa;
        }
        div.container {
        overflow: auto;
        }
        header {
        background-color: #e5e5e5;
        padding: 15px;
        text-align: center;
        }
        nav {
        float: left;
        width: 20%;
        text-align: center;
        }
        nav ul {
        padding-left: 0px;
        }
        nav li {
        list-style: none;
        }
        nav li a {
        background-color: #e5e5e5;
        padding: 8px;
        margin-top: 7px;
        display: block;
        width: 100%;
        color: black;
        font-weight: 700;
        }
        main {
        float: left;
        width: 60%;
        padding: 0 20px;
        }
        .right {
        background-color: #e5e5e5;
        float: left;
        width: 20%;
        padding: 15px;
        margin-top: 7px;
        text-align: center;
}
footer {
background-color: #e5e5e5;
text-align: center;
padding: 10px;
margin-top: 7px;
}
/* For mobile phones: */
@media only screen and (max-width: 620px) {
nav,
main,
.right {
width: 100%;
}
}
</style>
</head>
<body>


<!-- Encabezado -->
<header>
    <h1>Canal de multimedia</h1>
    </header>
    <div class="container">
    <!-- Navegación / cotenedor izquierdo -->
     
    <!-- Contenedor principal -->
    <main> 
        <br>
         <img src="ferredigi.jpg" alt=""> <br> <br>
         <video controls>
             <source src="ferre.mp4" type="video/mp4">
         </video> <br> <br>
         <audio controls>
             <source src="ferrepub.mp3" type="audio/mp3">
         </audio>
        </div>
    </div>
            <!-- Pie de Página-->
            <footer>
            <p>© copyright sedech</p>
            </footer>
            
    </main>
</body>
</html>
